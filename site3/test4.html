<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 지마켓산스 */
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 300;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSans';
            font-weight: 500;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSans';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.ttf') format("truetype");
            font-display: swap;
        }

        * {
            margin: 0;

        }

        #wrap {
            width: 1920px;
            height: 1250px;
            margin: 0 auto;
        }

        #header {
            width: 1920px;
            height: 80px;
            border-bottom: 1px solid rgb(192, 189, 189);
        }

        #contents {
            width: 1920px;
            height: 1090px;
            display: flex;

        }

        .container {
            width: 503px;
            height: 1090px;
            margin-left: 200px;
        }

        #contents .text-h {
            margin-top: 200px;
            font-size: 22px;
            font-weight: 300;
            font-family: 'GmarketSans';
        }

        #contents .text_title {
            margin-top: 63px;
            font-size: 60px;
            font-weight: 300;
            font-family: 'GmarketSans';
        }

        #contents .text_desc {
            margin-top: 54px;
            font-size: 22px;
            font-weight: 300;
            font-family: 'GmarketSans';
        }




        #contents .text_more span {
            margin-top: 58px;
            font-size: 25px;
            font-weight: 300;
            background: #000;
            display: inline-block;
            color: #fff;
            font-weight: 300;
            font-family: 'GmarketSans';
            padding: 10px 9px;
        }

        #contents .aside {
            width: 1017px;
            height: 1090px;
            display: flex;
        }


        #contents .aside  {
            float: left;
            width: 490px;
            height: 670px;
            background: url(/site3/img/image\ 1-1.jpg);
            margin-top: 256px;
        }

        #contents .article  {
            float: right;
            margin-left: 37px;
            width: 490px;
            height: 670px;
            background: url(/site3/img/image\ 1-2.jpg);

            margin-top: 150px;
        }

        #footer {

            width: 1920px;
            height: 80px;
            border-top: 1px solid rgb(131, 120, 120);
        }

        @media (max-width: 1160px) {
            #wrap {
                width: 100%;
            }

            #header {
                width: 100%;
            }
            #contents {
              width: 100%;
              flex-wrap: wrap;
            }

            .container {
                width: 100%;
            }

            #contents .aside  {
                width: 490px;
                margin: 0 auto;
            }
            #contents .article {
                width: 490px;
                margin-top: 30px;
                background: url(/site3/img/image\ 1-2.jpg);
                margin:  auto;

            }
        footer {
            width: 100%;
        }
    }
    </style>


<body>
    <div id="wrap">
        <header id="header">
        </header>
        <section id="contents">
            <div class="container">
                <h2 class="text-h">이미지 텍스트 유형01</h2>
                <h3 class="text_title">웹스토리보이<br> 사이트</h3>
                <p class="text_desc">
                    웹디자이너 웹퍼블리셔,프론트엔드 개발 <br>
                    자를 위한 강의 콘서트 입니다 <br>
                    Gmarket Sans Light 22px 150%
                    #67778A
                </p>
                <div class="text_more">
                    <a href="#">
                        <span>더 많은 유형 살펴보기</span>
                    </a>
                </div>
            </div>
                <div class="aside"></div>
                <div class="article"></div>
        </section>

</body>

</html>
