        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #007BFF;
        }
        .wrap__card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card__inner {
            width: 700px; height: 700px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
        }
        ul {
            list-style: none;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            width: 100%; height: 100%;
        }
        .cards li {
            width: calc(100% / 4 - 20px);
            height: calc(100% / 4 - 20px);
            /* border: 1px solid lightgrey; */
            perspective: 1000px;
            transform-style: preserve-3d;
            position: relative;
        }
        .cards li .view {
            position: absolute;
            background: rgb(128, 228, 206);
            padding: 10%;
            transition: transform 0.25s linear;
           backface-visibility: hidden;
           border-radius: 10px;
           width: 100%;
           height: 100%;
           user-select: none;
           pointer-events: none;

        }
        .cards li .view.front {
            transform: rotateY(0deg)
        }
        .cards li .view.back {
            transform: rotateY(-180deg)
        }
        .cards li.flip .view.front {
            transform: rotateY(180deg)
        }
        .cards li.flip .view.back {
            transform: rotateY(0deg)
        }
        .cards li.shake {
            animation: shake 0.35s ease-in-out;
        }
        @keyframes shake {
            0% {transform: translateX(0);}
            20% {transform: translateX(-13px);}
            40% {transform: translateX(13px);}
            60% {transform: translateX(-8px);}
            80% {transform: translateX(8px);}
            100% {transform: translateX(0);}
            
        }
        .card__sound {
            position: absolute;
            right: 20px;
            top:20px;
           
        }
        .card__sound span {
            line-height: 40px;
            width: 40px;
            height: 40px;
            background: #fff;
           color: #007bff;
           text-align: center;
           line-break: 40px;
           border-radius: 50%;
           cursor: pointer;
        }
    </style>
