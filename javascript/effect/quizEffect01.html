<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'DungGeunMo';

            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cafe24Dangdanghae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.2/Cafe24Dangdanghae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DungGeunMo' ;
        }

        a {
            text-decoration: none;
        }

        body {
           
            background-color: #f6f6f6;
            background-image:
                linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc, #cdcccc);
            background-size: 100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
        }

        #header{
            position: absolute;
            left: 0; top: 0;
            background: #262626;
            color: #fff;
            display: flex;
            padding: 10px;
            width: 100%;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            z-index: 10;
        }
        #header::before {
            content: '';
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px; top: 5px;
            width: calc(100% - 16px);
            height: calc(100% - 18px);
            z-index: -1;
        }
        #header h1 {
            padding: 0 0 3px 10px;
        }
        #header nav{
            padding-right: 10px;
        }
        #header nav li {
            list-style: none;
            display: inline;
        }
        #header nav li a {
            color: #fff;
           display: inline-block;
           padding: 0 10px;
            transition: all 0.2s;
            border: 1px dashed #fff;
        }
        #header nav li .active a {

        }
        #header nav li a:hover {
            opacity: 0.5;
        } 
    
        .quiz_wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 150px;
        }
        .quiz {
            max-width: 500px;
            background: #fff;
            border: 8px ridge #CACACA;
            margin: 10px;
        }
        .quiz_type {
            background: #CACACA;
            text-align: center;
            font-size: 14px;
            color: #3B3B3B;
            border: 3px ridge #CACACA;
            padding: 3px 0;
            position: relative;
        }
        .quiz_type::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 5px;
            height: 5px;
            border: 6px ridge #CACACA;
        }
        .quiz_type::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 2px;
            width: 5px;
            height: 5px;
            border: 6px ridge #CACACA;
        }
        .quiz_question {
            border-top: 6px ridge #CACACA;
            border-bottom: 6px ridge #CACACA;
            padding: 13px 30px;
            font-size: 24px;
            line-height: 1.4;
        }
        .quiz_number {
            font-family: 'Cafe24Dangdanghae';
            color: #64A30B;
        }
        .quiz_Ask {
            font-family: 'Cafe24Dangdanghae';
        }
        .quiz_answer {
            background-color: #F5F5F5;
            border-top: 6px ridge #CACACA;
            padding: 10px;

        }
        .quiz_view {
            background-color: #F5F5F5;
            position: relative;
        }
        .quiz_view .true{
            position: absolute;
            left: 70%;
            top: 100px;
            width: 120px;
            height: 120px;
            color: #fff;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            color: #F5534F;
            opacity: 0;
        }
        .quiz_view .folse{
            position: absolute;
           right: 70%;
            top: 120px;
            width: 120px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            color: #F5534F;
            opacity: 0;
        }
        .quiz_confirm {
            border: 6px ridge #CACACA;
            width: 100%;
            font-size: 22px;
            padding: 13px 20px;
            background: #d6d6d6;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
            transition: all 0.3s;
            cursor: pointer;
        }
        .quiz_input{
            width: 100%;
            font-size: 22px;
            padding: 13px 20px;
            background: #d6d6d6;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
            transition: all 0.3s;
            margin: 10px;
        }
        .quiz_confirm:hover{
            background: #d5d5d5;
        }
        .quiz_result{
            text-align: center;
            border: 6px ridge #CACACA;
            width: 100%;
            font-size: 22px;
            padding: 132px 20px;
            background: #d6d6d6;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
            display: none;
        }


        /* dog */
        .btn, .dog .tail, .dog .chin, .dog .tongue::before, .dog .tongue::after, .dog .mouth, .dog .nose, .dog .teardrop, .dog .eyes, .dog .face::before, .dog .face::after, .dog .ears::before, .dog .ears::after, .wrapper {
  transition: 0.2s ease-in;}
        .dog {
            padding-top: 50px;
        }
        .dog .head,
.dog .body {
  position: relative;
  width: 115px;
}
.dog .head {
  height: 115px;
  border-radius: 50% 50% 0 0;
  margin: 0 auto;
}
.dog .ears {
  position: relative;
  top: -14%;
  width: 100%;
}
.dog .ears::before, .dog .ears::after {
  content: "";
  position: absolute;
  top: 0;
  width: 35px;
  height: 70px;
  background: #CB7A1D;
  border-top: 11px solid #F7AA2B;
  border-left: 7px solid #F7AA2B;
  border-right: 7px solid #F7AA2B;
}
.dog .ears::before {
  left: 0;
  border-radius: 50% 45% 0 0;
}
.dog .ears::after {
  right: 0;
  border-radius: 45% 50% 0 0;
}
.dog .face {
  position: absolute;
  background: #F7AA2B;
  width: 100%;
  height: 100%;
  border-radius: 50% 50% 0 0;
}
.dog .face::before, .dog .face::after {
  content: "";
  display: block;
  margin: auto;
  background: #FEFEFE;
}
.dog .face::before {
  width: 15px;
  height: 35px;
  margin-top: 24px;
  border-radius: 20px 20px 0 0;
}
.dog .face::after {
  position: absolute;
  bottom: -1px;
  left: 0;
  right: 0;
  width: 60px;
  height: 65px;
  border-radius: 45% 45% 0 0;
}
.dog .eyes {
  position: relative;
  top: 29%;
  text-align: center;
}
.dog .eyes::before, .dog .eyes::after {
  content: "";
  display: inline-block;
  width: 12px;
  height: 12px;
  border-radius: 100%;
  background: #451d1c;
  margin: 0 14.5%;
}
.dog .teardrop {
  position: absolute;
  top: 125%;
  left: 19%;
  width: 6px;
  height: 6px;
  border-radius: 0 50% 50% 50%;
  transform: rotate(45deg);
  background: #FEFEFE;
  visibility: hidden;
}
.dog .nose {
  position: relative;
  top: 35%;
  width: 16px;
  height: 8px;
  border-radius: 35px 35px 65px 65px;
  background: #451d1c;
  margin: auto;
}
.dog .mouth {
  position: relative;
  top: 34.5%;
  width: 4px;
  height: 6px;
  margin: 0 auto;
  text-align: center;
  background: #451d1c;
}
.dog .mouth::before, .dog .mouth::after {
  content: "";
  position: absolute;
  top: -4px;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 4px solid #451d1c;
  border-left-color: transparent;
  border-top-color: transparent;
  z-index: 2;
}
.dog .mouth::before {
  transform: translateX(-89%) rotate(45deg);
}
.dog .mouth::after {
  transform: translateX(-2px) rotate(45deg);
}
.dog .tongue {
  position: relative;
  z-index: 1;
}
.dog .tongue::before, .dog .tongue::after {
  content: "";
  position: absolute;
}
.dog .tongue::before {
  top: 10px;
  left: -7px;
  width: 18px;
  height: 0;
  border-radius: 50%;
  background: #451d1c;
  z-index: -1;
}
.dog .tongue::after {
  top: 14px;
  left: -4px;
  width: 12px;
  height: 0;
  border-radius: 20px;
  background: #F5534F;
  z-index: 5;
}
.dog .chin {
  position: relative;
  top: 47.5%;
  margin: 0 auto;
  width: 12px;
  height: 12px;
  border-top: 10px solid #e8e7ec;
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  border-radius: 2px;
  z-index: 0;
}
.dog .body {
  position: relative;
  height: 139px;
  margin: auto;
  z-index: 0;
}
.dog .body::before, .dog .body::after {
  content: "";
  position: absolute;
  top: -1px;
  left: 0;
  right: 0;
  bottom: 0;
  display: block;
  width: 100%;
  margin: auto;
  background: #F7AA2B;
}
.dog .body::after {
  top: -2px;
  bottom: -1px;
  width: 60px;
  background: #FEFEFE;
}
.dog .tail {
  position: absolute;
  left: -60%;
  bottom: 1px;
  background: #F7AA2B;
  width: 93px;
  height: 15px;
  transform: rotate(45deg);
  transform-origin: 100% 50%;
  border-radius: 25px 0 0 25px;
  z-index: -2;
}
.dog .legs {
  position: absolute;
  bottom: 0;
  left: -10%;
  width: 120%;
  height: 15%;
  background: #F7AA2B;
  border-radius: 10px 10px 0 0;
}
.dog .legs::before, .dog .legs::after {
  content: "";
  position: absolute;
  bottom: 1px;
  background: #CB7A1D;
  z-index: -1;
}
.dog .legs::before {
  left: -7.5%;
  width: 115%;
  height: 55%;
  border-radius: 5px 5px 0 0;
}
.dog .legs::after {
  left: -3.5%;
  width: 107%;
  height: 250%;
  border-radius: 20px 20px 35px 35px;
}
.dog .like{
    margin-top: 10px;
}
.dog .like .face::after{
    height: 85px;
}
.dog .like .face::before{
    margin-top: 10px;
}

.dog .like:hover,
.dog .like:active {
  background: #F0754A;
}
.dog .like:hover .face::before,
.dog .like:active .face::before {
  margin-top: 10px;
}
.dog .like:hover .face::after,
.dog .like:active .face::after {
  height: 85px;
}
.dog .like:hover .eyes,
.dog .like:active .eyes {
  top: 13%;
}
.dog .like:hover .eyes::before, .dog .like:hover .eyes::after,
.dog .like:active .eyes::before,
.dog .like:active .eyes::after {
  width: 18px;
  height: 5px;
  margin: 0px 12.5%;
  transform: rotate(-37.5deg);
  border-radius: 20px;
}
.dog .like:hover .eyes::after,
.dog .like:active .eyes::after {
  transform: rotate(37.5deg);
}
.dog .like:hover .nose,
.dog .like:active .nose {
  top: 18%;
}
.dog .like:hover .mouth,
.dog .like:active .mouth {
  top: 16.5%;
}
.dog .like:hover .tongue::before,
.dog .like:active .tongue::before {
  height: 12px;
}
.dog .like:hover .tongue::after,
.dog .like:active .tongue::after {
  height: 24px;
  -webkit-animation: movetongue 0.1s linear 0.35s infinite alternate forwards;
          animation: movetongue 0.1s linear 0.35s infinite alternate forwards;
}
.dog .like:hover .chin,
.dog .like:active .chin {
  top: 34%;
}
.dog .like:hover .tail,
.dog .like:active .tail {
  -webkit-animation: movetail 0.1s linear infinite alternate forwards;
          animation: movetail 0.1s linear infinite alternate forwards;
}
.dog .dislike{

}

@keyframes movetongue {
  100% {
    height: 27px;
  }
}
@-webkit-keyframes movetail {
  0% {
    transform: rotate(37deg);
  }
  100% {
    transform: rotate(52deg);
  }
}
@keyframes movetail {
  0% {
    transform: rotate(37deg);
  }
  100% {
    transform: rotate(52deg);
  }
}
@-webkit-keyframes cry {
  100% {
    visibility: visible;
  }
}
@keyframes cry {
  100% {
    visibility: visible;
  }
}
