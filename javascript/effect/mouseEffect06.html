<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
       body::before {
            background: rgba(9, 71, 136, 0.87)
        }
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .mouse__img {
            position: relative;
            text-align: center;
            transform:rotateX(0deg) rotateY(0deg);      /*3D 효과*/
            transform-style: preserve-3d;
            will-change: transform;
        }
        .mouse__img figure {
            width: 50vw;
            position: relative;
        }
        .mouse__img figure::before {
            content:'';
            position: absolute;
            left: 5%;
            bottom: -40px;
            width: 90%;
            height: 40px;
            background: url(img/img10.jpg) center center no-repeat;
            background-size: 100% 40px;
            filter: blur(8px);
            opacity: 0.9;
            z-index: -1;
        }
        .mouse__img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 50%;
        }
        .mouse__text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -20%);
            color: #fff;
            font-size: 3vw;
            line-height: 1.5;
        }
        .mouse__text .line {
            width: 100%;
            display: flex;
        }
        .mouse__text .line .left {
            width: 50vw;
            color: orange;
            transform: skew(0deg, -15deg);
            overflow: hidden;
        }
        .mouse__text .line .left .spanWrap {
            width: 100vw;
            text-align: center;
        }
        .mouse__text .line .right {
            width: 50vw;
            overflow: hidden;
            transform: skew(0deg, 15deg);
        }
        .mouse__text .line .right .spanWrap {
            width: 100vw;
            text-align: center;
            transform: translateX(-50vw);
        }
        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            z-index: 99999;
            border-radius: 50%;
            background-color: #fff;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>

<body class="img04">
    <!-- main -->
    <main>
        <section id="mouseType05">
            <div class="cursor"></div>
            <div class="mouse__text">
                <div class="line">

                        </div>

    <script src="/javascript/effect/js/gsap.min.js"></script>
    <script>
      
 // highlight();
        // modal();
        // tapMeun();

        function mousemove(e){
            let positionSlow = (e.pageX - (window.innerWidth/2)) * 0.1;
            let positionFast = (e.pageX - (window.innerWidth/2)) * 0.2;


            gsap.to(".spanSlow", {duration: 0.4, x: positionSlow});
            gsap.to(".spanFast", {duration: 0.4, x: -positionFast});
            gsap.to(".cursor", {duration: 0.3, left: e.pageX, top: e.pageY});

        }

        document.addEventListener("mousemove", mousemove)
    </script>
