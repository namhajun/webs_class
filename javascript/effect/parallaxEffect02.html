            border-radius: 50px;
        }

        #parallax___nav li {

        #parallax__title li .active a {

        text-align: left;
            margin-right: 0;
            position: relative;
            padding-top: 30vw;
        }
        .contents__item:nth-child(even){
            margin-left: 0;
            text-align: right;
        }
        .contents__item:nth-child(even) .content__item__num {
left: auto;
right: -5vw;
        }
        .contents__item:nth-child(even) .content__item__desc {
            margin-left: auto;
            margin-right: -4vw;
        }
        .content__item__num {
            font-size: 35vw;
            position: absolute;
            left: -5vw;
            top: -13vw;
            opacity: 0.07;
            font-family: "Lato";
            font-weight: 100;
        }
        .content__item:nth-child(even) .content__item__num {
            left: auto;
            right: -5vw;
        }
        .content__item__title{
            padding-bottom: 5px;
            font-weight: 400;
        }
        .content__item_imgWrap{
            width: 100%;
        padding-bottom: 56.25%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        .content__item__img{
            position: absolute;
            left: -5%;
            top: -5%;
            width: 110%;
            height: 110%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: saturate(0%);
            transition: all  1s;
        }
        .content__item__img:hover {
            filter: saturate(100%);
            transform: scale(1.025);
        }
        .content__item:nth-child(1) .content__item__img{
            background-image: url(img/imges01@2.jpg);
        }
        .content__item:nth-child(2) .content__item__img{

        .content__item:nth-child(8) .content__item__img{

        }
        .content__item:nth-child(9) .content__item__img{
            background-image: url(img/imges09@2.jpg);
        }
        .content__item__desc {
            font-size: 4vw;
            line-height: 1.4;
            margin-top: -5vw;
            margin-left: -4vw;
            z-index: 100;
            position: relative;
            word-break: keep-all;
        }
        .content__item:nth-child(even) .content__item__desc {
            margin-left: auto;
            margin-right: -4vw;
        }

        .scrollTop {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.4);
            color: #fff;

        .scrollInfo {
            position: fixed;
            left: 20px;

            padding: 10px 20px;
            border-radius: 10px;
        }
        .scrollInfo li {
            list-style: none;
            line-height: 1.6;
        }
        #parallax__dot {
            position: fixed;
            right: 20px; top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.4);
            padding: 20px 10px;
            border-radius: 30px;
        }
        #parallax__dot li {
            position: relative;
            width: 20px; height: 20px;
            border-radius: 50%;
            list-style: none;
            margin: 12px 8px;
            box-shadow: 0 0 0 2px rgba(255,255,255,0);
            transition: box-shadow .2s ease;
        }
        #parallax__dot li a {
            background: #fff;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            border-radius: 50%;
            transition: all .2s ease;
        }
        #parallax__dot li.active {
            box-shadow: 0 0 0 2px rgba(255,255,255,1);
        }
        #parallax__dot li.active a {
            transform: scale(0.4);
        }

        document.querySelectorAll(".parallax__dot a").forEach(el => {
         el.addEventListener("click", e => {
             e.preventDefault();

             ///window.scoll(0,1000);

             window.scollby(0,1000);

             document.querySelector(el.getAttributr("hraf")).scrollIntoView({behavior: "smooth"});
         })

        window.addEventListener("scroll", ()=> {
            let scrollTop = window.sceenY || window.pageYOffset ||  document.documentElement.scrollTop;

            document.querySelector(".scrollTop span").innertText = Math.round(scrollTop);

            for(let i=1; i<=9; i++){
                if(scrollTop >= document.grtElementById("section+i").offsetTop-2){
                    document.querySelectorAll("#parallax__dot li").forEach(li =>{
                        li.li.classListr.remove("active");

                    })
                    document.querySelectorAll.remove("active");
                }
                document.querySelector("#parallax__dot li:nth-child("+i+")").classList.add("active");
            }
        });
