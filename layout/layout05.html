<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #EFEBE9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #BCAAA4;
        }

        #contents {
            width: 100%;
            height: 780px;
            background-color: #8D6E63;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }

        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        #nav .container {
            display: flex;

        }

        #nav .container .h1 {
            width: 390px;
            height: 100px;
            background-color: #A1887F;
        }

        #nav .container .h2 {
            width: 810px;
            height: 100px;
            background-color: #caa497;
        }

        #contents .container {
            flex-wrap: wrap;
            flex-direction: column;
            display: flex;

        }

        #contents .container .h1 {
            width: 810px;
            height: 390px;
            background-color: #6D4C41;
        }

        #contents .container .h2 {
            width: 810px;
            height: 390px;
            background-color: #492d24;
        }

        #contents .container .h3 {
            width: 390px;
            height: 780px;
            background-color: #795548;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="h1"></div>
                <div class="h2"></div>
            </div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="h1"></div>
                <div class="h2"></div>
                <div class="h3"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
