<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #E1F5FE;
    }

    #wrap {
        width: 1200px;
        height: 1080px;
        margin-left: auto;
        margin-right: auto;
    }

    #header {
        width: 1200px;
        height: 100px;
        background-color: #81D4FA;
    }

    #nav {
        width: 1200px;
        height: 100px;
        background-color: #29B6F6;
    }

    #contents {
        width: 1200px;
        
    }
    #contents .aside {
        width: 260px;
        height: 780px;
        background-color: #4FC3F7;
    }
    #contents .content {
        width: 940px;
        height: 780px;
        background-color: #039BE5;
    }

    #footer {
        width: 1200px;
        height: 100px;
        background-color: #2487B5;
    }
</style>

<body>
    <div id="warp">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside"></aside>
            <section class="content"></section>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
