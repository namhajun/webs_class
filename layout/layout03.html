<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #E9E1FE;
    }

    #wrap {
        width: 100%;
       
    }

    #header {
        width: 1200px;
        height: 100px;
        background-color: #B681FA;
        margin: 0 auto;
    }

    #nav {
        width: 1200px;
        height: 100px;
        background-color: #9C75EE;
        margin: 0 auto;
    }

    #contents {
        width: 1200px;
        display: flex;
        margin: 0 auto;

    }
    #contents .aside {
        width: 300px;
        height: 780px;
        background-color: #AD4FF7;
    }
    #contents .content {
      width: 900px;
    }
    #contents .content .h1 {
        width: 900px;
        height: 260px;
        background-color: #854DCC;
    }
    #contents .content .h2 {
        width: 900px;
       display: flex;
       
    }
    #contents .content .h2 .h2-1 {
        width: 450px;
        height: 260px;
        background-color: #4D17E8;
    }
    #contents .content .h2 .h2-2 {
        width: 450px;
        height: 260px;
        background-color: #B015FA
    }

    #contents .content .h3 {
        width: 900px;
        height: 260px;
        background-color: #6C32B5;
    }


    #footer {
        width: 1200px;
        height: 100px;
        background-color: #770DFF;
        margin: 0 auto;
    }
</style>

<body>
    <div id="warp">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <div class="aside"></div>
            <section class="content">
                <div class="h1"></div>
                <div class="h2">
                    <div class="h2-1"></div>
                    <div class="h2-2"></div>
                </div>
                <div class="h3"></div>
            </section>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
