<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
   <style>
       * {
           margin: 0 ;
       }
   body {
       background-color: blanchedalmond;
   }

       #wrap {
        width: 1200px;
        margin: 0 auto;
       

       }
       #header{
           width: 100%;
           height: 100px;
          background-color: #B28036;
       }
       #nav {
        width: 1200px;
           height: 100px;
          background-color: #90744B;
       }
       #contents {
 
        width: 100%;
       }
      
       
       #main .side {
           width: 30%;
           height: 600px;
           background-color: rgb(255, 140, 0);
           float: left;

       }
       #main .contents  {
           width: 70%;
           height: 600px;
           background-color: aquamarine;
           float: right;
       }
       
       #footer{
           width: 1200px;
           height: 100px;
           background-color: blue;
           clear: both;
       }
       @media (max-width: 1220px){
           #warp {
               width: 96%;
           }
       }
       @media (max-width: 768px){
        #warp {
               width: 100%;
           }
       }
       @media (max-width: 600px){
        #main {
            flex-direction: column;
        }
        #side{
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 400px;
        }
       }

       </style>
</head>
<body>


    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="side"></div>
            <div class="contents"></div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
