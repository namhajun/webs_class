<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: rgb(136, 168, 158);
        }

        #wrap {
            width: 100%;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: aquamarine;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: rgb(47, 173, 131);
        }

        #contents {}

        #contents .h1 {
            width: 50%;
            height: 600px;
            background-color: aqua;
        }

        #contents .h2 {
            width: 50%;
            height: 600px;
            background-color: rgb(54, 134, 134);
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: rgb(20, 128, 16);
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
        }

        #contents .container {
            flex-wrap: wrap;
        }

        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }

            #contents .h1 {
                width: 100%;
                height: 200px;
                background-color: aqua;
            }

            #contents .h2 {
                width: 100%;
                height: 200px;

            }

        }

        @media (max-width: 400px) {

            #wrap {
                width: 100%;
                height: 100%;;
            }
            #header {
            width: 100%;
           height: 20%;;
        }

        #nav {
            width: 100%;
            height: 20%;;
        }
        #contents {
            height: 40%;
        }
            #contents .h1 {
                width: 100%;
                height: 20%;;
            }

            #contents .h2 {
                width: 100%;
                height: 20%;;

            }

            #footer {
                width: 100%;
                height: 20%;;
            }
        };
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="h1"></div>
                <div class="h2"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
