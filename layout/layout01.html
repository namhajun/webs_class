<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #CC9887;

        }

        #container {
            width: 1200px;
            height: 1080px;
            margin-left: auto;
            margin-right: auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #B28036;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #90744B;
        }

        #aside {
            width: 400px;
            height: 780px;
            background-color: #815C2E;
            float: left;
        }

        #contents {
            width: 800px;
            height: 780px;
            background-color: #5F4E3D;
            float: left;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #CB8A54;
            clear: both;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>

</body>

</html>
