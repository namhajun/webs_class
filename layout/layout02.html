<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #C8E6C9;
        }

        #container {
            width: 1200px;

            margin-top: 10px;
            margin-right: 11px;
            margin-bottom: 12px;
            margin-left: 13px;
            margin: 10px;
            /* 위 오른쪽 아래 왼쪽 :10  */
            margin: 10px 11px;
            /* 위아래 :10px 오른쪽 왼쪽 :11px  */
            margin: 10px 11px 12px;
            /* 위 :10px 오른쪽 왼쪽 11px 아래 :12px  */
            margin: 10px 11px 12px 13px;
            /* 위10px 오른쪽 11px 아래 12px 왼쪽 13px  */
            margin: 0;
            /* 자동값 기본 값 */
            margin: 0 auto;
            /* 가운데 정렬 */

            padding-top: 10px;
            padding-right: 11px;
            padding-bottom: 12px;
            padding-left: 13px;
            padding: 10px;
            /* 위,오른쪽,아래,왼쪽 : 10px */
            padding: 10px 11px;
            /* 위,아래:10px 왼쪽,오른쪽:11px */
            padding: 10px 11px 12px;
            /* 위:10px 왼쪽,오른쪽:11px 아래:12px */
            padding: 10px 11px 12px 13px;
            /* 위:10px 오른쪽:11px 아래:12px 왼쪽:13px */
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #77aa4e;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #F2E71E;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #1B5E20;
            clear: both;
        }

        #contants {
            width: 1200px;
            display: flex
        }

        #contants .left {
            width: 300px;
            height: 780px;
            background-color: #BBCF3E;
            float: left;
        }

        #contants .center {
            flex-wrap: wrap;
            flex-direction: column;
        }

        #contants .center .center1 {

            width: 600px;
            height: 390px;
            background-color: #C5BC25;

        }

        #contants .center .center2 {

            width: 600px;
            height: 390px;
            background-color: #938C1A;

        }


        #contants .right {
            width: 300px;
            height: 780px;
            background-color: #BBCF3E;
            float: right;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="contants">
            <div class="left"></div>
            <div class="center">
                <div class="center1"></div>
                <div class="center2"></div>
            </div>
            <div class="right"></div>
        </div>
        <div id="footer"></div>
    </div>

</body>

</html>
