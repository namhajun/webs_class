<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #C8E6C9;
        }
        #container{
            width: 1200px;

            margin-top: 10px;
            margin-right: 11px;
            margin-bottom: 12px;
            margin-left: 13px;
             margin: 10px;   /* 위 오른쪽 아래 왼쪽 :10  */
             margin: 10px 11px;   /* 위아래 :10 오른쪽 왼쪽 :11  */
             margin: 10px 11px 12px;   /* 위 :10 오른쪽 왼쪽 11 아래 :12  */
             margin: 10px 11px 12px 13px;  /* 위11 오른쪽 11 왼쪽 13 아래 12  */
             margin: 0;                 /* 자동값 기본 값 12  */
             margin: 0 auto;             /* 가운데 정렬 12  */  
             
             padding-top: 10px;
            padding-right: 11px;
            padding-bottom: 12px;
            padding-left: 13px;
            padding: 10px;                 /* 위,오른쪽,아래,왼쪽 : 10px */
            padding: 10px 11px;            /* 위,아래:10px 왼쪽,오른쪽:11px */
            padding: 10px 11px 12px;       /* 위:10px 왼쪽,오른쪽:11px 아래:12px */
            padding: 10px 11px 12px 13px;  /* 위:10px 오른쪽:11px 아래:12px 왼쪽:13px */
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #81C784;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #66BB6A;
        }
        
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #1B5E20;
            clear: both;
        }
        #contants{
            width: 1200px;

        }
        #contants .left{
            width: 300px;
            height: 780px;
            background-color: #4CAF5F;
            float: left;
        }
        #contants .center{
            
            width: 600px;
            height: 780px;
            background-color: #338E3C;
            float: left;
        }
        #contants .right{
            width: 300px;
            height: 780px;
            background-color: #43A047;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="contants">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
