<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #F98E94;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "aside article1"
                "aside article2"
                "aside article3"
                "footer footer"
            ;
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header {
            grid-area: header;
            background-color: #FF8EBE;
        }
        #nav {
            grid-area: nav;
            background-color: #FF398C;
        }
        #aside {
            grid-area: aside;
            background-color: #FF398C;
        }
        #article1 {
            grid-area: article1;
            background-color: #BE6D6D;
        }
        #article2 {
            grid-area: article2;
            background-color: #FF5858;
        }
        #article3 {
            grid-area: article3;
            background-color: #E50303;
        }
        #footer {
            grid-area: footer;
            background-color: #930C0C;
        }
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
                grid-template-areas:
                    "header header header"
                    "nav nav nav"
                    "aside article1 article1"
                    "aside article2 article3"
                    "footer footer footer"
                ;
                grid-template-columns: 30% 35% 35%;
                grid-template-rows: 100px 100px 260px 520px 100px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
                grid-template-areas:
                    "header header"
                    "nav nav"
                    "aside article1"
                    "aside article2"
                    "footer footer"
                ;
                grid-template-columns: 30% 70%;
                grid-template-rows: 100px 100px 390px 390px 100px;
            }
        }
        @media (max-width: 480px){
            #wrap {
                grid-template-areas:
                    "header"
                    "nav"
                    "aside"
                    "article1"
                    "article2"
                    "footer"
                ;
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 200px 430px 150px 100px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
