<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E2A84A;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
            "header header"
            "nav nav"
            "aside contant"
            "footer footer";
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 100px 780px 100px;
            }

        #header {
            grid-area: header;
            background-color: #9F8050;
        }

        #nav {
            grid-area: nav;
            background-color: #7C5924;
        }



        #aside {
            grid-area: aside;
            background-color: #714E1A;
           

        }

        #contant {
            grid-area: contant;
            background-color: #B99D75;
          
        }

        #footer {
            grid-area: footer;
            background-color: #DA8B16;
        }

           @media (max-width: 1220px) {
            #warp {
                width: 96%;
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
                grid-template-areas:
                    "header header"
                    "nav nav"
                    "aside  contents"
                    "footer footer"
                ;
                grid-template-columns: 30% 70%;
                grid-template-rows: 100px 100px 630px 150px 100px;
            }
        }

        @media (max-width: 480px){
            #wrap {
                grid-template-areas:
                    "header"
                    "nav"
                    "aside"
                    "section"
                    "contents"
                    "footer"
                ;
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 300px 480px 100px;
            }
        }
    </style>
</head>

<body>


    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <div id="aside"></div>
        <div id="contant"></div>
        <footer id="footer"></footer>
    </div>
