<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {

            background-color: #A9B0F0;

        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "aside section contact"
                "footer footer footer";
            grid-template-columns: 20% 60% 20%;
            grid-template-rows: 100px 100px 780px 100px;
        }

        #header {

            background-color: #9E7CFF;
            grid-area: header;
        }

        #nav {
            background-color: #7977CB;
            grid-area: nav;
        }



        #aside {

            background-color: #9A95CE;
            grid-area: aside;
        }

        #section {

            background-color: #8171E2;
            grid-area: section;
        }

        #contact {
            background-color: #4E4CAF;
            grid-area: contact;
        }

        #footer {

            background-color: #5B278F;
            grid-area: footer;
        }
        @media (max-width: 1300px) {
     
      #wrap{
        width: 96%;}
      }
    @media (max-width: 768px){
        #wrap{
            width: 100%;
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
                grid-template-areas:
                    "header header"
                    "nav nav"
                    "aside section"
                    "article article"
                    "footer footer"
                ;
                grid-template-columns: 30% 70%;
                grid-template-rows: 100px 100px 630px 150px 100px;
            }
        }
        @media (max-width: 480px){
            #wrap {
                grid-template-areas:
                    "header"
                    "nav"
                    "aside"
                    "section"
                    "article"
                    "footer"
                ;
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 200px 430px 150px 100px;
            }
        }
    }
    </style>
 
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section"></section>
        <article id="contact"></article>
        <footer id="footer"></footer>
    </div>
</body>

</html>
