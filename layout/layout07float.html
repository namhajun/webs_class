<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {

            background-color: #E8F5E9;

        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }

      

        #contents .contact .h1 {
            flex: 0 0 20%;
            height: 780px;
            background-color: #81C784;
       
        }

        #contents .contact .h2 {
            flex: 0 0 60%;
            height: 780px;
            background-color: #66BB6A;
       
        }

        #contents .contact .h3 {
           flex: 0 0 20%;
            height: 780px;
            background-color: #4CAF50;
       
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media (max-width: 1300px) {
     
     #wrap{
       width: 96%;}
     }
   @media (max-width: 768px){
       #wrap{
           width: 100%;
       }
       @media (max-width: 768px){
           #wrap {
               width: 100%;
               grid-template-areas:
                   "header header"
                   "nav nav"
                   "aside section"
                   "article article"
                   "footer footer"
               ;
               grid-template-columns: 30% 70%;
               grid-template-rows: 100px 100px 630px 150px 100px;
           }
       }
       @media (max-width: 480px){
           #wrap {
               grid-template-areas:
                   "header"
                   "nav"
                   "aside"
                   "section"
                   "article"
                   "footer"
               ;
               grid-template-columns: 100%;
               grid-template-rows: 100px 100px 200px 430px 150px 100px;
           }
       }
   }
   
    </style>

</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <div class="contact">
                <div class="h1"></div>
                <div class="h2"></div>
                <div class="h3"></div>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
