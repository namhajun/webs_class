<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            background-color: #E1F5FE;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;

        }

        #header {
            height: 100px;
            width: 100%;
            background-color: #B3E5FC;
        }

        #nav {
            height: 100px;
            width: 100%;
            background-color: #81D4FA;
        }

        #contents {}

        #contents .container {
            width: 1200px;
            height: 600px;
            margin: 0 auto;
        }

        #contents .container .aside {
            width: 400px;
            height: 600px;
            background-color: #4FC3F7;
            float: left;
        }

        #contents .container {
            width: 100%;
        }

        #contents .h1 {
            width: 800px;
            height: 200px;
            background-color: #29B6F6;
            float: right;

        }

        #contents .h2 {
            width: 800px;
            height: 200px;
            background-color: #03A9F4;
            float: right;
        }

        #contents .h3 {
            width: 800px;
            height: 200px;
            background-color: #039BE5;
            float: right;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
        }

        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }

            #contents .container {
                width: 1200px;
                height: 600px;
                margin: 0 auto;
            }

            #contents .container .aside {
                width: 400px;
                height: 600px;
                background-color: #4FC3F7;
                float: left;
            }

            #contents .container .h1 {
                width: 800px;
                height: 200px;
                float: right;

            }

            #contents .container .h2 {
                width: 400px;
                height: 400px;
                float: right;

            }

            #contents .container .h3 {
                width: 400px;
                height: 400px;
                float: right;

            }


        }

        @media (max-width: 400px) {
            #wrap {
                width: 100%;
            }
        

        #header {
            height: 100px;
            width: 100%;
        }
        #nav {
            height: 100px;
            width: 100%;
        }
            #contents .container .aside {
                width: 100%;
                height: 100px;
            }
            #contents .container .h1 {
                width: 100%;
                height: 100px;
            }
            #contents .container .h2 {
                width: 100%;
                height: 100px;
            }
            #contents .container .h3 {
                width: 100%;
                height: 100px;
            }
            #footer {
            width: 1200px;
            height: 100px;
        }


        }

        
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <div class="container">
                <aside class="aside"></aside>
                <article class="h1"></article>
                <article class="h2"></article>
                <article class="h3"></article>
            </div>
        </section>
        <footer id="footer"></footer>
    </div>
</body>

</html>
