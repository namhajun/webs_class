<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
        }

        body {
            height: 20000px;
        }

        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }

        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        /* section1__bg */
        .section1__bg img {
            width: 70%;
            height: 17vh;
            /* width: 100%;
            height: 100vh; */
        }

        .section1__text1 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(0);
        }

        .section1__text2 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(0);
            white-space: nowrap;
        }
        .section1__text3 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%, -50%) scale(0);
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="scrollTop">0</div>
    <div id="contents">
        <section id="section1">
            <div class="section1__bg ">
                <img  class="fixed" src="img/apple_01.jpg" alt="이미지"
                data-0="width: 70%;height=17vh"
                data-1000="width: 100% ; height=17vh"
                data-2000="width: 100% ; height=50vh" >
            </div>
            <div class="section1__text1 fixed" ;
            data-1100=" transform: translate (-50%, -50%) top: 50%" scale(1);
                data-2000=" transform: translate (-50%, -50%)  top: 50%" scale(1);
                data-3000=" transform: translate (-50%, -50%) top: 50%" scale(1);
                data-4000=" transform: translate (-50%, -50%) top: -10%" scale(1);>
                안녕하세요!
            </div>
            <div class="section1__text2 fixed" ; 
                 data-3000=" transform: translate (-50%, -50%) top: 100%" scale(1);
                data-4000=" transform: translate (-50%, -50%) top: 50%" scale(1);>
                포트폴리오 사이트
            </div>
            <div class="section1__text3 fixed" ; 
            data-3000=" transform: translate (-50%, -50%) top: 100%" scale(1);
                data-4000=" transform: translate (-50%, -50%) top: 50%" scale(1);>
                지금부터 보여드리겠습니다.
            </div>



    </div>
    </section>
    <!-- //section1 -->
    <section id="section2"></section><!-- //section2 -->
    <section id="section3"></section><!-- //section3 -->
    <section id="section4"></section><!-- //section4 -->
    <section id="section5"></section><!-- //section5 -->
    <section id="section6"></section><!-- //section6 -->
    </div>


    <script type="text/javascript" src="js/scollr.min.js"></script>
    <script type="text/javascript">
        var s = scrollr.init();

        function scroll() {
            let scrollTop = (window.pageYOffset || document.documentElement.scrollTop || window.scrollY);
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);
            document.querySelector(".section1__bg img").style.width = scrollTop + "px";
            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>

</html>
